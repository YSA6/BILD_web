<!DOCTYPE html>
<html>
  <head>
    <div style='position:absolute;width:100%;height:100%;z-index:15;left:45%;top:50%;margin:-100px 0 0 -150px;'>
      <img src=""https://github.com/YSA6/BILD_web/blob/gh-pages/imgs/bee.png id="rotate">
    </div>
    <script>
      (function() {
        var rotate = document.getElementById('rotate');
        var iDir = 'https://github.com/YSA6/BILD_web/blob/gh-pages/imgs/';
        var idx = 0;
        var imag = ['blank.png','bee.png','blank.png','owl.png','blank.png','bee.png','blank.png','owl.png'];
        var imagPres = 0;
        var lengthInMilliseconds = 1000;
        var len = imag.length;
        var chImg = function () {
          imagPres = 0.8;
          if (idx % 2 == 0) {
            imagPres = 0.2;
          }
          idx = idx === len - 1 ? 0 : ++idx;
          rotate.src = iDir + imag[idx];
          setTimeout(chImg, imagPres * lengthInMilliseconds);
        };
        setTimeout(chImg, imagPres * lengthInMilliseconds);
      })();
    </script>
  </head>
  <body>
  </body>
</html>
