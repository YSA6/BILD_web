<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
<script type="text/javascript">  
    var eventposted=0;  
    $(document).ready(function(){
        $('input.button').click(function() {
            window.setInterval(foo, 100);
        });
    });
    function foo(){
            if(($(".form-submission-text").is(':visible')) && (eventposted==0)){
              eventposted = 1;
              window.location.href = "http://ysa6.github.io/BILD_web/index.html";
            }
    }
    </script>
  </head>  
  <body>
    <form action="" method="post">
      <fieldset>
        <legend>Participant information and consent:</legend>
        First name (Parent):<br>
        <input type="text" name="PFN">
        <br>
        Last name (Parent):<br>
        <input type="text" name="PLN">
        <br>
        First name (Child):<br>
        <input type="text" name="CFN">
        <br>
        Last name (Child):<br>
        <input type="text" name="CLN">
        <br>
        Date:<br>
        <input type="text" name="date">
        <br>
        Tests:<br>
        <input type="text" name="test">
        <br>
        <input type="submit"/>
      </fieldset>
    </form>
  </body>
</html>
